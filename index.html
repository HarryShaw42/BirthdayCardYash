  <title>Ultimate Birthday Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      overflow: hidden;
      transition: transform 0.8s ease-in-out;
    }

    #card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 50px auto;
      max-width: 400px;
    }

    .firework {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #ffcc00;
      border-radius: 50%;
      animation: explode 10s ease-out;
      background: url('https://media.gettyimages.com/id/165059096/vector/monkey-holding-banana.jpg?s=1024x1024&w=gi&k=20&c=PsqKAkHY45g_mis3cjf4v6ivvIdlE526VXIFiPwDXYQ=') center/cover no-repeat;
    }

    .dancing-gif {
      width: 100px;
      height: 100px;
      margin: 10px;
      pointer-events: none; /* Allow clicking through the gifs */
    }

    #image-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: fadeInOut 6s ease-in-out infinite;
    }

    #fadeImage {
      max-width: 100%;
      max-height: 100%;
    }

    @keyframes explode {
      to {
        transform: scale(2);
        opacity: 0;
      }
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    /* Add class 'spin' to body every 5 seconds */
    @keyframes addSpinClass {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
    }

    /* Initially set rotation to 0 */
    body {
      transform: rotate(0deg);
    }

    /* Apply the spinning animation every 5 seconds */
    body.rotate {
      animation: addSpinClass 5s infinite;
    }
  </style>
